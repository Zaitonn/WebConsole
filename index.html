<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebConsole</title>
    <link rel="shortcut icon" href="sources/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bg.css">
    <link rel="stylesheet" href="assets/connectBody.css">
    <link rel="stylesheet" href="assets/notice.css">
    <link rel="stylesheet" href="assets/panel.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js" defer></script>
    <script src="assets/mousemove.js" defer></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>

<body>
    <div id="bg-container">
        <div id="bg" class="movement-follow-mouse"></div>
        <div id="copyright">Copyright © 2023 Zaitonn. All Rights Reserved.</div>
    </div>
    <div id="notice-container"></div>
    <div id="connect-container">
        <div id="connect-body">
            <div>WebConsole · 开始</div>
            <div class="bar-container">
                <input type="text" placeholder="ws地址" id="connect-addr">
                <div class="bar"></div>
            </div>
            <div class="bar-container">
                <input type="password" placeholder="密码" id="connect-pwd">
                <div class="bar"></div>
            </div>
            <div class="bar-container">
                <button id="connect-btn">连接</button>
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <div id="panel-container" class="hide">
        <nav>
            <div id="panel-title">
                WebConsole
            </div>
            <div id="panel-state">
                <span id="panel-connection-state">●</span>
                <span id="panel-addr"></span>
            </div>
        </nav>
        <div id="panel-main">
            这里啥都没有啊
        </div>
    </div>

</body>

</html>
